---
layout: default
title: Home
---

<div id="home">
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
		{% capture url_parts %} {{ post.url | remove: "/index.html" | replace:'/'," " }}{% endcapture %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ url_parts }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
